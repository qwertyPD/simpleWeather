<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Martel+Sans&family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="simpleWeather">
        <div class="simpleWeatherInner">
            <div class="currentWeather">
                <div class="currentTemperature">7°</div>
                <div class="city">Воронеж</div>
                <div class="description">Ясно</div>
            </div>
            <div class="forecast">
                <div class="forecastItem">
                    <div class="time">Сейчас</div>
                    <div class="icons"></div>
                    <div class="temperature">11°</div>
                </div>
                <div class="forecastItem">
                    <div class="time">Сейчас</div>
                    <div class="icons"></div>
                    <div class="temperature">11°</div>
                </div>
                <div class="forecastItem">
                    <div class="time">Сейчас</div>
                    <div class="icons"></div>
                    <div class="temperature">11°</div>
                </div>
                <div class="forecastItem">
                    <div class="time">Сейчас</div>
                    <div class="icons"></div>
                    <div class="temperature">11°</div>
                </div>
                <div class="forecastItem">
                    <div class="time">Сейчас</div>
                    <div class="icons"></div>
                    <div class="temperature">11°</div>
                </div>
            </div>
            <div class="additions">
                <div class="additionsRow">
                    <div class="additionsItem">
                        <div class="name">Ощущается как</div>
                        <div class="value">5°</div>
                    </div>
                    <div class="additionsItem">
                        <div class="name">Ветер</div>
                        <div class="value">1 м/с</div>
                    </div>
                </div>
                <div class="additionsRow">
                    <div class="additionsItem">
                        <div class="name">Влажность</div>
                        <div class="value">90%</div>
                    </div>
                    <div class="additionsItem">
                        <div class="name">Давление</div>
                        <div class="value">753 мм</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
